---
layout: page
title: Projects
---
<style>
.post_image {
    vertical-align:middle;
} 
</style>

<section class="list">
    {% for post in site.posts %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <img src={{post.image}} width="64" height="64" style="float:left; padding-right:10px;" class="post_image">
                    <h3 class="title">{{ post.title }}</h3>
                    <aside><time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d %Y" }}</time></aside>
            </div>
        {% endif %}
    {% endfor %}
</section>
